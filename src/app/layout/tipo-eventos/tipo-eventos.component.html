<div [@routerTransition]>
        <app-page-header [heading]="'Gestion de Tipo Eventos'" [icon]="'fa-building'"></app-page-header>
        <div class="cont-actions">
          <div class="fac-selec">Tipo seleccionada: <strong>{{ message }}</strong></div>
      
          <div *ngIf = "idEdit" class="flt-button-action" title="Editar" (click)="open(content,'edit')">
            <i class="fa fa-edit"></i>
          </div>
          <div *ngIf = "!idEdit" class="flt-button-action" title="Editar" (click)="open(content,'edit')">
            <i class="fa fa-edit"></i>
          </div>
          <div class="flt-button-action" title="Crear Programas" (click)="open(content,'new')">
            <i class="fa fa-plus"></i>
          </div>
        </div>
      
        <br />
        <table datatable [dtOptions]="dtOptions" id="tbl-tipoevento" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
      </div>
      
      <!--FORMULARIO MODAL PARA CREAR Y EDITAR tipoevento-->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Tipo Eventos</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
      
            <form>
      
              <div class="form-group">
                <label for="exampleInputEmail1">Tipo Evento:</label>
                <input type="text"  class="form-control"  id="txtTipoEvent" [(ngModel)]="nameTipoEvent" name="nameTipoEvent"  placeholder="Tipo de evento..." >
              </div>
              <div class="form-group">
                <label for="estadoTipoEvent">Estado:</label>
                <select  class="form-control"  id="cmbTipoEventEstado" [(ngModel)]="estadoTipoEvent" name="estadoTipoEvent" >
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
              <div class="form-group">                
                <label for="cmbCategoria">Categoria:</label>
                <select  class="form-control"  id="cmbCategoria" [(ngModel)]="cmbCategoria" name="cmbCategoria" >
                  
                </select>
              </div>
              <div class="form-group">
                <input type="hidden" id="txtIdTipoEvento" [(ngModel)]="idEdit" name="idEdit">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="saveForm()">Guardar</button>
      
        </div>
      </ng-template>
      
      <!--MODAL DE NOTIFICACIONES-->
      <ng-template #mdlNotification let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">{{titleNotification}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
         <div class="row">
      
           <div class="col-2 icon-message">
             <i [className] = 'iconNotification' [style.color] = "colorAlert"></i>
           </div>
           <div class="col-10">
             {{messageNotification}}
           </div>
      
         </div>
        </div>
        <div class="modal-footer">
      
          <button type="button" class="btn btn-primary" (click)="c('Close click')">Aceptar</button>
        </div>
      </ng-template>
