<div [@routerTransition]>
  <app-page-header [heading]="'Reporte Egresados X Programa'" [icon]="'fa-user'"></app-page-header>

  <div class="input-group mb-3">
    <select class="form-control" #idPrograma="ngModel" name="idPrograma" [(ngModel)]="idProgramaTex" (ngModelChange)="buscar()">
      <option value="0">Seleccionar</option>
      <option *ngFor="let prog of listProgramas"
         [value]="prog.idPrograma">
         {{prog.nombre}}
     </option>
    </select>
  <!--  <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="buscar" title="buscar"><i class="fa fa-search"></i></button>
    </div>-->
  </div>



  <table datatable #dtProg id="dtProg" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-responsive-sm table-bordered tbl-reporte" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Cod. Estudiante</th>
      <th>Apellidos</th>
      <th>Nombres</th>
      <th>Telefono Fijo</th>
      <th>Telofono Movil</th>
      <th>Corre electronico</th>
    </tr>
  </thead>
  </table>

</div>

<!--MODAL DE NOTIFICACIONES-->
<ng-template #mdlNotification let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">{{titleNotification}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
   <div class="row">

     <div class="col-2 icon-message">
       <i [className] = 'iconNotification' [style.color] = "colorAlert"></i>
     </div>
     <div class="col-10">
       {{messageNotification}}
     </div>

   </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-primary" (click)="c('Close click')">Aceptar</button>
  </div>
</ng-template>
